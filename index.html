<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Phonebook in Firebase</title>
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display:700%7cPoppins:300&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

<!-- Header -->
<header class="header container">
    <h1 class="header__title">Phonebook In<span>Firebase</span></h1>
</header>

<!-- Create Contact -->
<section class="contact container">
    <h2 class="title">Create Contact</h2>

    <input type="text" class="contact__input" id="person" placeholder="Name" autocomplete="off">
    <input type="tel" class="contact__input" id="phone" placeholder="Phone" autocomplete="off">

    <button class="btn contact__btn" id="btnCreate" type="button">Create</button>
</section>

<!-- Phonebook -->
<section class="phonebook container">
    <h2 class="title">Phonebook</h2>

    <button class="btn phonebook__btn" id="btnLoad" type="button">Load</button>

    <ul id="phonebook"></ul>
</section>

<script src="scripts/jquery-3.4.1.min.js"></script>
<script src="scripts/script.js"></script>
</body>
</html>
